<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Globibat CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #005BBB;
            --success: #27AE60;
            --warning: #FF7A00;
            --danger: #DC3545;
        }
        
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }
        
        .notification {
            animation: slideIn 0.3s ease;
            margin-bottom: 10px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }
        
        .message.own {
            background: var(--primary);
            color: white;
            text-align: right;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .badge-update {
            padding: 10px;
            background: white;
            border-left: 4px solid var(--success);
            margin-bottom: 10px;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .user-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .user-status.online { background: var(--success); }
        .user-status.offline { background: #6c757d; }
        .user-status.away { background: var(--warning); }
        
        .typing-indicator {
            font-style: italic;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Container de notifications -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <!-- Contenu principal -->
    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h2">
                    <i class="ri-plug-line"></i> Test WebSocket - CRM Globibat
                </h1>
                <p class="text-muted">Interface de test des fonctionnalités temps réel</p>
            </div>
        </div>
        
        <!-- Statut de connexion -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="ri-wifi-line"></i> Statut de connexion
                        </h5>
                        <div class="d-flex align-items-center">
                            <div id="connectionStatus" class="badge badge-secondary me-3">
                                Déconnecté
                            </div>
                            <button class="btn btn-sm btn-primary me-2" onclick="connectWebSocket()">
                                <i class="ri-plug-line"></i> Connecter
                            </button>
                            <button class="btn btn-sm btn-secondary me-2" onclick="disconnectWebSocket()">
                                <i class="ri-plug-2-line"></i> Déconnecter
                            </button>
                            <div class="ms-auto">
                                <small class="text-muted">ID: <span id="socketId">-</span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- Section Chat -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="ri-chat-3-line"></i> Chat Temps Réel
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Votre nom" value="Utilisateur Test">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="chatRoom">
                                <option value="general">Général</option>
                                <option value="chantier_1">Chantier 1</option>
                                <option value="chantier_2">Chantier 2</option>
                            </select>
                            <button class="btn btn-primary mt-2" onclick="joinChat()">
                                <i class="ri-login-box-line"></i> Rejoindre
                            </button>
                        </div>
                        
                        <div class="chat-container" id="chatContainer">
                            <!-- Messages ici -->
                        </div>
                        
                        <div class="typing-indicator" id="typingIndicator" style="display: none;">
                            <i class="ri-loader-4-line"></i> <span></span> est en train d'écrire...
                        </div>
                        
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" id="messageInput" placeholder="Tapez votre message..." disabled>
                            <button class="btn btn-primary" onclick="sendMessage()" disabled id="sendBtn">
                                <i class="ri-send-plane-line"></i> Envoyer
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Section Notifications -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="ri-notification-3-line"></i> Test Notifications
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control mb-2" id="notifTitle" placeholder="Titre" value="Notification Test">
                            <textarea class="form-control mb-2" id="notifMessage" placeholder="Message">Ceci est une notification de test</textarea>
                            <select class="form-select mb-2" id="notifType">
                                <option value="info">Info</option>
                                <option value="success">Success</option>
                                <option value="warning">Warning</option>
                                <option value="danger">Danger</option>
                            </select>
                            <button class="btn btn-primary" onclick="sendTestNotification()">
                                <i class="ri-notification-line"></i> Envoyer Notification
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Section Badges -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="ri-qr-scan-2-line"></i> Test Badges
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <select class="form-select mb-2" id="badgeEmploye">
                                <option value="Jean Dupont">Jean Dupont</option>
                                <option value="Marie Martin">Marie Martin</option>
                                <option value="Pierre Durand">Pierre Durand</option>
                            </select>
                            <select class="form-select mb-2" id="badgeType">
                                <option value="Entrée">Entrée</option>
                                <option value="Sortie">Sortie</option>
                            </select>
                            <select class="form-select mb-2" id="badgeChantier">
                                <option value="Chantier Centre">Chantier Centre</option>
                                <option value="Chantier Nord">Chantier Nord</option>
                                <option value="Bureau">Bureau</option>
                            </select>
                            <button class="btn btn-success" onclick="sendTestBadge()">
                                <i class="ri-user-location-line"></i> Simuler Badge
                            </button>
                        </div>
                        
                        <div id="badgeUpdates">
                            <!-- Mises à jour des badges ici -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Section Alertes -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="ri-alert-line"></i> Test Alertes
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-warning w-100" onclick="sendAlert('warning', 'Alerte Warning', 'Maintenance prévue dans 1 heure')">
                                    <i class="ri-alert-line"></i> Alerte Warning
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-danger w-100" onclick="sendAlert('danger', 'Alerte Danger', 'Incident de sécurité détecté!')">
                                    <i class="ri-alarm-warning-line"></i> Alerte Danger
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-info w-100" onclick="sendAlert('info', 'Information', 'Nouvelle mise à jour disponible')">
                                    <i class="ri-information-line"></i> Alerte Info
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success w-100" onclick="testPresence()">
                                    <i class="ri-user-smile-line"></i> Test Présence
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Statistiques -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="ri-bar-chart-line"></i> Statistiques WebSocket
                        </h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="loadStats()">
                            <i class="ri-refresh-line"></i> Actualiser
                        </button>
                        <div id="statsContainer">
                            <!-- Stats ici -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <script>
        let socket = null;
        let currentRoom = null;
        let currentUsername = 'Utilisateur Test';
        let typingTimeout = null;
        
        // Connexion automatique au chargement
        window.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
        });
        
        function connectWebSocket() {
            if (socket && socket.connected) {
                console.log('Déjà connecté');
                return;
            }
            
            socket = io('http://localhost:5001', {
                transports: ['websocket', 'polling']
            });
            
            // Événements de connexion
            socket.on('connect', () => {
                console.log('✅ Connecté au serveur WebSocket');
                document.getElementById('connectionStatus').textContent = 'Connecté';
                document.getElementById('connectionStatus').className = 'badge badge-success me-3';
                document.getElementById('socketId').textContent = socket.id;
                
                // Enregistrer l'utilisateur
                socket.emit('register_user', {
                    username: document.getElementById('username').value,
                    user_id: 'user_' + Date.now()
                });
                
                // S'abonner aux notifications
                socket.emit('subscribe_notifications', {
                    user_id: 'user_' + Date.now()
                });
                
                // S'abonner aux badges
                socket.emit('subscribe_badges', {});
            });
            
            socket.on('disconnect', () => {
                console.log('❌ Déconnecté du serveur');
                document.getElementById('connectionStatus').textContent = 'Déconnecté';
                document.getElementById('connectionStatus').className = 'badge badge-danger me-3';
                document.getElementById('socketId').textContent = '-';
            });
            
            // Événements Chat
            socket.on('new_message', (data) => {
                displayMessage(data);
            });
            
            socket.on('chat_history', (messages) => {
                messages.forEach(msg => displayMessage(msg));
            });
            
            socket.on('user_typing', (data) => {
                if (data.typing) {
                    document.getElementById('typingIndicator').style.display = 'block';
                    document.querySelector('#typingIndicator span').textContent = data.user;
                } else {
                    document.getElementById('typingIndicator').style.display = 'none';
                }
            });
            
            socket.on('user_joined_room', (data) => {
                addSystemMessage(`${data.user} a rejoint le chat`);
            });
            
            socket.on('user_left_room', (data) => {
                addSystemMessage(`${data.user} a quitté le chat`);
            });
            
            // Événements Notifications
            socket.on('notification', (data) => {
                showNotification(data);
            });
            
            socket.on('pending_notifications', (notifications) => {
                notifications.forEach(notif => showNotification(notif));
            });
            
            // Événements Badges
            socket.on('badge_update', (data) => {
                displayBadgeUpdate(data);
            });
            
            // Événements Alertes
            socket.on('alert_broadcast', (data) => {
                showAlert(data);
            });
            
            // Événements Présence
            socket.on('presence_update', (data) => {
                console.log('Présence mise à jour:', data);
            });
        }
        
        function disconnectWebSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }
        
        function joinChat() {
            if (!socket || !socket.connected) {
                alert('Non connecté au serveur');
                return;
            }
            
            const room = document.getElementById('chatRoom').value;
            const username = document.getElementById('username').value;
            
            // Quitter l'ancienne salle
            if (currentRoom) {
                socket.emit('leave_chat', {
                    chantier_id: currentRoom,
                    username: currentUsername
                });
            }
            
            // Rejoindre la nouvelle salle
            currentRoom = room;
            currentUsername = username;
            
            socket.emit('join_chat', {
                chantier_id: room,
                username: username
            });
            
            // Activer le chat
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('chatContainer').innerHTML = '';
            
            addSystemMessage(`Vous avez rejoint ${room}`);
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentRoom) return;
            
            socket.emit('send_message', {
                chantier_id: currentRoom,
                message: message,
                username: currentUsername,
                user_id: 'user_' + Date.now()
            });
            
            input.value = '';
        }
        
        function displayMessage(data) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            if (data.user === currentUsername) {
                messageDiv.classList.add('own');
            }
            
            const time = new Date(data.time).toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong>${data.user}</strong>
                    <small>${time}</small>
                </div>
                <div>${data.message}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'text-center text-muted my-2';
            messageDiv.innerHTML = `<small><i>${text}</i></small>`;
            container.appendChild(messageDiv);
        }
        
        function showNotification(data) {
            const container = document.getElementById('notificationContainer');
            const notifDiv = document.createElement('div');
            notifDiv.className = `alert alert-${data.type} notification alert-dismissible fade show`;
            
            notifDiv.innerHTML = `
                <h6 class="alert-heading">${data.title}</h6>
                <p class="mb-0">${data.message}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            container.appendChild(notifDiv);
            
            // Auto-remove après 5 secondes
            setTimeout(() => {
                notifDiv.remove();
            }, 5000);
        }
        
        function displayBadgeUpdate(data) {
            const container = document.getElementById('badgeUpdates');
            const badgeDiv = document.createElement('div');
            badgeDiv.className = 'badge-update';
            
            const time = new Date(data.time).toLocaleTimeString('fr-FR');
            
            badgeDiv.innerHTML = `
                <div class="d-flex justify-content-between">
                    <div>
                        <i class="ri-user-location-line"></i>
                        <strong>${data.employe}</strong> - ${data.type}
                    </div>
                    <small>${time}</small>
                </div>
                <small class="text-muted">${data.chantier}</small>
            `;
            
            container.insertBefore(badgeDiv, container.firstChild);
            
            // Limiter à 5 badges affichés
            while (container.children.length > 5) {
                container.removeChild(container.lastChild);
            }
        }
        
        function showAlert(data) {
            showNotification({
                title: data.title,
                message: data.message,
                type: data.type
            });
        }
        
        function sendTestNotification() {
            fetch('http://localhost:5001/api/websocket/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: 'notification',
                    title: document.getElementById('notifTitle').value,
                    message: document.getElementById('notifMessage').value,
                    level: document.getElementById('notifType').value
                })
            })
            .then(response => response.json())
            .then(data => console.log('Notification envoyée:', data));
        }
        
        function sendTestBadge() {
            fetch('http://localhost:5001/api/websocket/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: 'badge',
                    employe: document.getElementById('badgeEmploye').value,
                    badge_type: document.getElementById('badgeType').value,
                    chantier: document.getElementById('badgeChantier').value
                })
            })
            .then(response => response.json())
            .then(data => console.log('Badge envoyé:', data));
        }
        
        function sendAlert(type, title, message) {
            fetch('http://localhost:5001/api/websocket/test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    type: 'alert',
                    level: type,
                    title: title,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => console.log('Alerte envoyée:', data));
        }
        
        function testPresence() {
            if (!socket || !socket.connected) {
                alert('Non connecté');
                return;
            }
            
            socket.emit('update_presence', {
                employe_id: 'emp_' + Date.now(),
                employe_name: currentUsername,
                status: 'online',
                location: 'Bureau'
            });
            
            alert('Présence mise à jour');
        }
        
        function loadStats() {
            fetch('http://localhost:5001/api/websocket/stats')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('statsContainer');
                    container.innerHTML = `
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>${data.connected_users}</h5>
                                        <small>Utilisateurs connectés</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>${data.chat_rooms.length}</h5>
                                        <small>Salles de chat actives</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>${data.total_messages}</h5>
                                        <small>Messages totaux</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5>${data.pending_notifications}</h5>
                                        <small>Notifications en attente</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <h6>Utilisateurs connectés:</h6>
                            <ul>
                                ${data.users.map(u => `<li>${u.username} - Connecté à ${new Date(u.connected_at).toLocaleTimeString()}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                });
        }
        
        // Gestion de la frappe
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                // Indiquer qu'on tape
                if (socket && currentRoom) {
                    socket.emit('typing', {
                        chantier_id: currentRoom,
                        username: currentUsername,
                        typing: true
                    });
                    
                    // Arrêter après 1 seconde
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        socket.emit('typing', {
                            chantier_id: currentRoom,
                            username: currentUsername,
                            typing: false
                        });
                    }, 1000);
                }
            }
        });
    </script>
</body>
</html>
