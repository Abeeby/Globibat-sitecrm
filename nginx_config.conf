# Configuration Nginx pour globibat.com
server {
    listen 80;
    server_name globibat.com www.globibat.com;

    # Redirection HTTP vers HTTPS (à activer après avoir configuré SSL)
    # return 301 https://$server_name$request_uri;
    
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pour les WebSockets (si nécessaire plus tard)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    # Redirection spéciale pour l'espace employé
    location = /employe {
        return 301 /employe/;
    }
    
    # Cache pour les fichiers statiques
    location /static {
        proxy_pass http://127.0.0.1:5000/static;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
    
    # Taille maximale des uploads
    client_max_body_size 16M;
    
    # Logs
    access_log /var/log/nginx/globibat_access.log;
    error_log /var/log/nginx/globibat_error.log;
}

